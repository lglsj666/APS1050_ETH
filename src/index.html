<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RUIWU's Pet Shop</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- 头部 -->
    <div class="row">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h1 class="text-center">RUIWU's Pet Shop</h1>
        <hr/>
        <br/>
      </div>
    </div>

    <!-- 宠物列表区 -->
    <div id="petsRow" class="row">
      <!-- PETS LOAD HERE -->
    </div>

    <!-- 捐赠与最受欢迎宠物 -->
    <div class="row" style="margin-top: 30px;">
      <div class="col-xs-12 col-sm-6">
        <h3>Donate to the Pet Shop</h3>
        <div class="form-inline">
          <div class="form-group">
            <label for="donateValue">Value (ETH): </label>
            <input type="number" class="form-control" id="donateValue" placeholder="e.g. 0.05" step="0.001" min="0">
          </div>
          <button id="donateButton" class="btn btn-success">Donate</button>
        </div>
      </div>
      <div class="col-xs-12 col-sm-6">
        <h3>Most Famous Pet</h3>
        <div id="famousPetCard"></div>
      </div>
    </div>

    <!-- 注册新宠物 -->
    <div class="row" style="margin-top: 40px;">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h3>Register a New Pet</h3>
        <form id="registerForm" class="form-horizontal">
          <div class="form-group">
            <label for="petName" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="petName" placeholder="Enter pet name" required>
            </div>
          </div>
          <div class="form-group">
            <label for="petAge" class="col-sm-3 control-label">Age</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="petAge" placeholder="Pet age (number)" required min="0">
            </div>
          </div>
          <div class="form-group">
            <label for="petLocation" class="col-sm-3 control-label">Location</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="petLocation" placeholder="Location (city, area)" required>
            </div>
          </div>
          <div class="form-group">
            <label for="petBreed" class="col-sm-3 control-label">Breed</label>
            <div class="col-sm-9">
              <select id="petBreed" class="form-control" required>
                <option value="airedale-terrier">Airedale Terrier</option>
                <option value="border-collie">Border Collie</option>
                <option value="boxer">Boxer</option>
                <option value="french-bulldog">French Bulldog</option>
                <option value="german-shepherd">German Shepherd</option>
                <option value="golden-retriever">Golden Retriever</option>
                <option value="greyhound">Greyhound</option>
                <option value="labrador-retriever">Labrador Retriever</option>
                <option value="poodle">Poodle</option>
                <option value="scottish-terrier">Scottish Terrier</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
              <button id="registerButton" type="submit" class="btn btn-primary">Register Pet (0.0001 ETH)</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!-- 注册新宠物表单结束 -->

    <!-- 领养历史展示区 -->
    <div class="row" style="margin-top: 40px;">
      <div class="col-xs-12 col-sm-8 col-sm-push-2">
        <h3>Your Adoption History</h3>
        <div id="historyArea" style="max-height: 200px; overflow-y: scroll; border: 1px solid #ccc; padding: 10px;">
          <!-- 用户的历史领养记录将展示在这里 -->
        </div>
        <div style="margin-top: 15px;">
          <select id="returnSelect" class="form-control" style="display:inline-block; width:auto; margin-right:10px;">
            <option value="">Select a pet to return</option>
          </select>
          <button id="returnButton" class="btn btn-danger">Return Pet (0.001 ETH)</button>
        </div>
      </div>
    </div>
    <!-- 领养历史展示区结束 -->

  </div>

  <!-- 隐藏的模板：包含点赞模块 -->
  <div id="petTemplate" style="display: none;">
    <div class="col-sm-6 col-md-4 col-lg-3">
      <div class="panel panel-default panel-pet">
        <div class="panel-heading">
          <h3 class="panel-title">Scrappy</h3>
        </div>
        <div class="panel-body">
          <img alt="140x140" class="img-rounded img-center" style="width:100%;" src="…" />
          <br/><br/>
          <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
          <strong>Age</strong>: <span class="pet-age">3</span><br/>
          <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/><br/>
          <!-- 领养按钮 -->
          <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
          <!-- 点赞按钮 -->
          <div style="margin-top:8px;">
            <strong>Likes:</strong>
            <span class="likes-count">0</span>
            <button class="btn btn-link btn-like" type="button" data-id="0">❤️</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS 脚本 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
